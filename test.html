<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test Paneli</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            text-align: center;
            color: #999;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            word-break: break-all;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            display: none;
        }
        .result.show {
            display: block;
        }
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: 600;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 13px;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>test paneli_</h1>
        <p class="subtitle">F12'de Binary Gürültü</p>
        
        <div class="input-group">
            <label for="password">Şifre:</label>
            <input type="password" id="password" placeholder="Şifrenizi girin" value="admin">
        </div>
        
        <button onclick="muhurleToken()">Mühürle</button>
        
        <div id="result" class="result"></div>
        <div id="status"></div>
        
        <div class="info">
            <strong>Test Notu:</strong><br>
            • WASM henüz yüklü değil<br>
            • GitHub'a yükledikten sonra script tag'ini ekle<br>
            • F12 Console'da binary göreceksin!
        </div>
    </div>

    <!-- WASM yükleniyor -->
   
 <!--    <script src="https://c3nkas.github.io/wasm/authority.js"></script>  -->
    <!-- Yerel test için authority.js ve authority.wasm aynı klasörde olsun ve şu satırı kullan: -->
   <script src="authority.js"></script> 
    
    <script>
        async function muhurleToken() {
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            
            if (!password) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Şifre boş olamaz!';
                return;
            }
            
            // WASM kontrolü
            if (typeof AuthModule === 'undefined') {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = 'WASM yüklü değil!<br>GitHub\'a yükleyip script tag\'ini aktif et.';
                return;
            }
            
            try {
                statusDiv.className = 'status';
                statusDiv.textContent = 'Mühürleniyor...';
                
                const Module = await AuthModule();
                const token = Module.muhurle(password);
                
                resultDiv.textContent = 'Mühürlü Token:\n' + token;
                resultDiv.classList.add('show');
                
                statusDiv.className = 'status success';
                statusDiv.textContent = 'Token başarıyla mühürlendi!';
                
                console.log('Kritik Hakimiyet - Mühürlü Token:', token);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Hata: ' + error.message;
                console.error('Hata:', error);
            }
        }
        
        // Enter tuşu desteği
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') muhurleToken();
        });
    </script>
</body>

</html>
