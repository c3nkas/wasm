<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>WASM Runner</title>
    <style>
        body { background: #111; color: #0f0; font-family: monospace; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #output { border: 1px solid #333; padding: 20px; }
    </style>
</head>
<body>
    <div id="output">Sistem Yükleniyor...</div>

    <script>
      var Module = {
        print: (function() {
          var element = document.getElementById('output');
          if (element) element.innerHTML = ''; // Temizle
          return function(text) {
            if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
            console.log(text);
            if (element) {
              element.innerHTML += text + "<br>";
            }
          };
        })(),
        canvas: (function() {
          // Eğer görsel çıktı (SDL/OpenGL) varsa buraya canvas eklenir
          return null; 
        })()
      };
    </script>
    
    <script async src="authority.js"></script>
</body>
</html>
